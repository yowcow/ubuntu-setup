production:
  hosts:
    localhost:
      ansible_connection: local
      apt:
        mirror: http://mirrors.digitalocean.com/ubuntu/
        security: http://security.ubuntu.com/ubuntu/
      resolv:
        nameservers:
          - 1.1.1.1
          - 1.0.0.1
      users: []
      ufw:
        default: reject
        logging: low
        rules:
          - to_port: 22
            rule: allow
          - to_port: 80
            rule: allow
          - to_port: 443
            rule: allow
          - to_port: 2222
            rule: allow
          - to_port: 6697
            rule: allow
