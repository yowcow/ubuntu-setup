---
- name: fcitx packages
  apt:
    name:
      - fcitx
      - fcitx-frontend-all
      - fcitx-mozc

- name: ibus packages
  apt:
    name:
      - ibus
      - ibus-mozc
    state: absent

- name: uim packages
  apt:
    name:
      - uim
      - uim-mozc
    state: absent

- name: system-wide desktop environment
  copy:
    src: environment-fcitx
    dest: /etc/environment
    mode: "0644"
